<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>üçï PizzaBot (Nostr)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">Order p≈ôes Nostr</h1>

      <!-- Info / keys -->
      <div id="info" class="alert alert-secondary small">üîÑ Generuji kl√≠ƒçe...</div>

      <!-- Odeslat objedn√°vku -->
      <div class="card mb-4 shadow-sm">
        <div class="card-header fw-bold">üì§ Odeslat objedn√°vku</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="recipient" class="form-label">P≈ô√≠jemce (npub)</label>
            <input type="text" id="recipient" class="form-control" placeholder="npub‚Ä¶" />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Zpr√°va</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Napi≈° svou objedn√°vku‚Ä¶"></textarea>
          </div>
          <button id="sendBtn" class="btn btn-primary">
            <span class="me-1">üì®</span>Odeslat zpr√°vu
          </button>
        </div>
      </div>

      <!-- P≈ô√≠choz√≠ zpr√°vy -->
      <div class="card shadow-sm">
        <div class="card-header fw-bold">üì• P≈ô√≠choz√≠ zpr√°vy</div>
        <div class="card-body">
          <pre id="output" class="small text-wrap mb-0" style="white-space: pre-wrap"></pre>
        </div>
      </div>
    </div>

  <script type="module">
    import { getPublicKey, getSharedSecret, sign } from 'https://cdn.jsdelivr.net/npm/@noble/secp256k1@2.2.3/+esm';
    import { sha256 } from 'https://cdn.jsdelivr.net/npm/@noble/hashes@1.3.0/sha256/+esm';
    import { hexToBytes, bytesToHex } from 'https://cdn.jsdelivr.net/npm/@noble/hashes@1.3.0/utils/+esm';
    import { hmac } from 'https://cdn.jsdelivr.net/npm/@noble/hashes@1.3.0/hmac/+esm';
    import { nip04 } from 'https://cdn.jsdelivr.net/npm/nostr-tools@1.15.0/+esm';

    const output = document.getElementById("output");
    const info = document.getElementById("info");
    const sendBtn = document.getElementById("sendBtn");

    const relayURLs = [
      "wss://relay.nostr.band",
      "wss://relay.snort.social",
      "wss://nos.lol",
      "wss://relay.damus.io"
    ];

    const PRIVATE_KEY_HEX = "e0b6b02c0d9d55286c9486a5f402f95661ab1c829eec032157a4d59e7e5eb3f7";
    const PRIVATE_KEY_BYTES = hexToBytes(PRIVATE_KEY_HEX);
    const PUBLIC_KEY_BYTES = getPublicKey(PRIVATE_KEY_BYTES);
    const PUBLIC_KEY_HEX = bytesToHex(PUBLIC_KEY_BYTES);
    const PUBLIC_KEY_RAW32 = PUBLIC_KEY_BYTES.slice(1);

    if (PUBLIC_KEY_HEX.length !== 66) {
      throw new Error("‚ùå Chyba: ve≈ôejn√Ω kl√≠ƒç je p≈ô√≠li≈° dlouh√Ω!");
    }

    function convertbits(data, frombits, tobits, pad = true) {
      let acc = 0, bits = 0, ret = [], maxv = (1 << tobits) - 1;
      for (let value of data) {
        if (value < 0 || value >> frombits !== 0) return null;
        acc = (acc << frombits) | value;
        bits += frombits;
        while (bits >= tobits) {
          bits -= tobits;
          ret.push((acc >> bits) & maxv);
        }
      }
      if (pad && bits > 0) ret.push((acc << (tobits - bits)) & maxv);
      return ret;
    }

    function bech32_encode(hrp, data) {
      const CHARSET = 'qpzry9x8gf2tvdw0s3jn54khce6mua7l';
      const GENERATOR = [0x3b6a57b2, 0x26508e6d, 0x1ea119fa, 0x3d4233dd, 0x2a1462b3];
      function polymod(values) {
        let chk = 1;
        for (let v of values) {
          let b = chk >> 25;
          chk = (chk & 0x1ffffff) << 5 ^ v;
          for (let i = 0; i < 5; i++) if ((b >> i) & 1) chk ^= GENERATOR[i];
        }
        return chk;
      }
      function hrpExpand(hrp) {
        return [...hrp].map(c => c.charCodeAt(0) >> 5).concat(0, ...[...hrp].map(c => c.charCodeAt(0) & 31));
      }
      function checksum(hrp, data) {
        const values = hrpExpand(hrp).concat(data).concat([0, 0, 0, 0, 0, 0]);
        const mod = polymod(values) ^ 1;
        return Array.from({ length: 6 }, (_, i) => (mod >> 5 * (5 - i)) & 31);
      }
      return hrp + '1' + data.concat(checksum(hrp, data)).map(c => CHARSET[c]).join('');
    }

    function encodeNpubRaw32(bytes32) {
      const fiveBit = convertbits(bytes32, 8, 5);
      return bech32_encode("npub", fiveBit);
    }

    const npubDisplay = encodeNpubRaw32(PUBLIC_KEY_RAW32);
    info.innerText = `üóùÔ∏è Priv√°tn√≠ kl√≠ƒç: ${PRIVATE_KEY_HEX}\nüîì Ve≈ôejn√Ω kl√≠ƒç: ${PUBLIC_KEY_HEX}\nüî∑ npub: ${npubDisplay}`;

    function log(msg) { console.log(msg); output.innerText += msg + "\n"; }

    relayURLs.forEach(relayURL => {
      const socket = new WebSocket(relayURL);

      socket.onopen = () => {
        log(`‚úÖ P≈ôipojeno k relayi: ${relayURL}`);
        const filter = {
          kinds: [4],
          since: Math.floor(Date.now() / 1000) - 60 * 500,
          '#p': [PUBLIC_KEY_HEX.slice(2)]
        };
        socket.send(JSON.stringify(["REQ", "sub1", filter]));
      };

      socket.onmessage = async (event) => {
        const data = JSON.parse(event.data);
        log(`üì• Zpr√°va od relay: ${event.data}`);

        if (data[0] === "EVENT") {
          const ev = data[2];
          if (!ev.content.includes("?iv=")) {
            log("‚ùå Zpr√°va neobsahuje IV.");
            return;
          }
  
            const [ciphertextBase64, ivBase64] = ev.content.split("?iv=");
            log(`üß© Base64 ciphertext: ${ciphertextBase64}`);
            log(`üß¨ Base64 IV: ${ivBase64}`);
            log(`üîë Sender pubkey (hex): ${ev.pubkey}`);

          try {
            const decrypted = await nip04.decrypt(PRIVATE_KEY_HEX, ev.pubkey, ev.content);
            const senderNpub = encodeNpubRaw32(hexToBytes(ev.pubkey).slice(1));
            log(`üì® Zpr√°va od ${senderNpub}: ${decrypted}`);
          } catch (e) {
            log(`‚ùå Chyba p≈ôi de≈°ifrov√°n√≠ od ${ev.pubkey}: ${e.message || e}`);
            log(`üì¶ Zobrazujeme neƒçiteln√© base64: ${ciphertextBase64}`);
          }
        }

        if (data[0] === "EOSE") log("üîö Konec ulo≈æen√Ωch zpr√°v (EOSE)");
      };

      socket.onerror = (err) => log(`‚ùå WebSocket error na ${relayURL}: ${err}`);
      socket.onclose = () => log(`üîå Odpojeno od ${relayURL}`);
    });
  </script>
</body>
