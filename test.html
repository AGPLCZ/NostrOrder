<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Testovac√≠ Nostr Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #chatWindow {
            height: 60vh;
            overflow-y: auto;
        }

        .msg-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }

        .msg-incoming {
            margin-right: auto;
            background: #fff;
        }

        .msg-outgoing {
            margin-left: auto;
            background: #dcf8c6;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4 mb-0">üí¨ Soukrom√Ω chat</h2>
            <span id="status" class="text-muted small">p≈ôipojuji‚Ä¶</span>
        </div>
        <div id="chatWindow" class="border rounded-3 bg-white p-3 mb-3">
            <ul id="chatMessages" class="list-unstyled mb-0"></ul>
        </div>
        <div class="mb-3">
            <input type="text" id="recipient" class="form-control mb-2" placeholder="npub p≈ô√≠jemce"
                value="npub1jv32mgkzf8nq9h09m4jae8dkk3vxpzr0vn44p7tkztm837c8rf0s6a370t">
            <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="Napi≈° zpr√°vu‚Ä¶"
                    autocomplete="off">
                <button id="sendBtn" class="btn btn-primary">
                    <i class="bi bi-send-fill"></i> Odeslat
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { NostrClient } from './js/nostr/NostrClient.js';
        import { NostrSender } from './js/nostr/NostrSender.js';

        const PRIVATE_KEY = "e0b6b02c0d9d55286c9486a5f402f95661ab1c829eec032157a4d59e7e5eb3f7";
        const client = new NostrClient(PRIVATE_KEY, [
            "wss://relay.snort.social",
            "wss://nos.lol",
            "wss://relay.damus.io"
        ]);

        const sender = new NostrSender(PRIVATE_KEY, [
            "wss://relay.snort.social",
            "wss://nos.lol",
            "wss://relay.damus.io"
        ]);

        const pubkey = client.getPubkey();
        console.log("üóùÔ∏è PUBKEY:", pubkey);


        client.onConnect((url) => {
            document.getElementById("status").textContent = `P≈ôipojeno k ${url}`;
        });

        client.connect();

        document.getElementById("sendBtn").addEventListener("click", async () => {
            const text = document.getElementById("messageInput").value;
            const npub = document.getElementById("recipient").value;
            try {
                await sender.send(text, npub, msg => displayMessage(msg, true));
                document.getElementById("messageInput").value = "";
            } catch (err) {
                console.error("‚ùå Send failed:", err);
            }
        });

        function displayMessage(text, outgoing = false) {
            const ul = document.getElementById("chatMessages");
            const li = document.createElement("li");
            li.className = "mb-2 d-flex " + (outgoing ? "justify-content-end" : "justify-content-start");
            const bubble = document.createElement("div");
            bubble.className = "p-2 rounded msg-bubble " + (outgoing ? "msg-outgoing" : "msg-incoming");
            bubble.textContent = text;
            li.appendChild(bubble);
            ul.appendChild(li);
            document.getElementById("chatWindow").scrollTop = document.getElementById("chatWindow").scrollHeight;
        }

        // a≈æ POTOM:
        client.on({
            minutes: 30,
            onDecrypted: (text, event) => {
                displayMessage(text, false); // <- teƒè u≈æ bude existovat
                console.log(`üì® Zpr√°va od ${event.pubkey}:`, text);
            }
        });
    </script>
</body>

</html>
